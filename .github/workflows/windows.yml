name: C/C++ CI (Windows)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:

      - name: Install v141_xp
        uses: thepwrtank18/install-vs-components@v1.0.0
        with:
          components: Microsoft.VisualStudio.Component.WinXP
      
      - name: Fix Windows SDK
        run: Remove-Item "C:\Program Files (x86)\Microsoft SDKs\Windows\v7.1A\Include" -Force -Recurse; Move-Item "D:\xpmgr\xpmgr\BuildTools\Include" "C:\Program Files (x86)\Microsoft SDKs\Windows\v7.1A\Include"

      - name: Checkout Source Tree
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build xpmgr (x86)
        run: msbuild xpmgr.vcxproj /P:Configuration=Release /P:Platform=Win32

      - name: Build xpmgr (x64)
        run: msbuild xpmgr.vcxproj /P:Configuration=Release /P:Platform=x64

      - name: Upload build artifact (x86)
        uses: actions/upload-artifact@v3.1.2
        with:
          name: xpmgr (x86)
          path: .\Win32\Release
          
      - name: Upload build artifact (x64)
        uses: actions/upload-artifact@v3.1.2
        with:
          name: xpmgr (x64)
          path: .\x64\Release
